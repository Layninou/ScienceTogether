<div id="container-blog" ng-controller="BlogFireCtrl as ctrl">

  <div id="articles-blog" class="col-md-8">
    <article-blog ng-repeat="list in ctrl.blogData" title="list.title" author="list.author" date="list.date" blog="list.paragraphs"></article-blog>
  </div>

  <div id="list-blog" class="col-md-2 pull-right">
    <div class="sidebar-nav-fixed affix">
      <div class="well">
        <ul class="nav">
          <li ng-repeat="l in ctrl.listData"><a href="#{{ l }}">{{ l }}</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
